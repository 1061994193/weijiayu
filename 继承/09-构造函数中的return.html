<!DOCTYPE html>

<body>
  <script>
    /* 
      函数 的 return 问题
      问题是 构造函数中能使用 return 吗？

      return 在构造函数中
        - 简单数据类型 （值类型） 
            没有用的，不会返回。
          123 ‘宝宝那么’ 
        - 引用类型/ 复杂类型
          会覆盖原函数返回的实例对象，返回我自己 return 的数据；
    */
    function Student(name) {
      this.name = name;
      return [1,2,3,4];
    };
    var  s = new Student('zs');
    var  sq = new Student('ls');
  </script>
</body>

</html>
