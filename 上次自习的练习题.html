		/* 
			创建 一个对象 == 复杂/引用
			构造函数 F
			构造函数原型指向对象的地址
		 */

		var obj = {
			proto: { a: 1, b: 2 }
		};

		function F() { };
		F.prototype = obj.proto;
		var f = new F();
		obj.proto.c = 3;

		obj.proto = {
			a: -1, b: -2
		};
		alert(f.a);// 1
		alert(f.c);// 3
		delete F.prototype['a'];
		alert(f.a); // undefined 
		alert(obj.proto.a); //  -1
